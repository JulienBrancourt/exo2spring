<table class="table text-center align-middle even-row-color table-bordered" th:if="${products != null}">
    <thead>
    <tr>
        <th>Référence</th>
        <th>Nom</th>
        <th>Catégorie</th>
        <th>Prix</th>
    </tr>
    </thead>

    <tbody th:each="p : ${products}">
    <tr>
        <td><span th:text="${p.getId()}"></span></td>
        <td><span th:text="${p.getName()}"></span></td>
        <td><span th:text="${p.getCategory()}"></span></td>
        <td><span th:text="${p.getPrice()}"></span></td>
    </tr>
    </tbody>
</table>
